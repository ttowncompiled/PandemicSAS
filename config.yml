# Project info
name:                           PandemicSAS
author:                         Ian Riley, grad
# Allowable color types
colors:
    -                           Yellow
    -                           Red
    -                           Blue
    -                           Black
    -                           White
# All Disease types - type must be in '#colors'
diseases:
    -                           Yellow
    -                           Red
    -                           Blue
    -                           Black
# All curable Disease types - type must be in '#diseases'
curable:
