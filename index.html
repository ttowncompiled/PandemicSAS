<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="/lib/css/bootstrap.min.css">
        <link rel="stylesheet" href="/lib/css/open-iconic-bootstrap.min.css">
        <link rel="stylesheet" href="/lib/css/vis.min.css">
        <style>
            html{
                height: 100%;
            }
            body{
                height: 90%;
            }
            .container{
                height: 100%;
            }
            .row{
                height: 100%;
            }
            .col{
                height: 100%;
            }
            #tree{
                height: 100%;
                width: 100%;
            }
            .shadow {
                -webkit-box-shadow: 3px 3px 5px 6px #ccc;
                -moz-box-shadow:    3px 3px 5px 6px #ccc;
                box-shadow:         3px 3px 5px 6px #ccc;
            }
        </style>
        <title>PandemicSAS</title>
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-brand"><span class="oi oi-project"></span>&nbsp;PandemicSAS</span>
            <form class="form-inline">
                <button id="backward" class="btn btn-outline-secondary disabled mx-2 my-2 my-sm-0"><span class="oi oi-media-step-backward"></span></button>
                <button id="run" class="btn btn-outline-success mx-2 my-2 my-sm-0"><span class="oi oi-media-play"></span></button>
                <button id="stop" class="btn btn-outline-danger mx-2 my-2 my-sm-0 disabled"><span class="oi oi-media-stop"></span></button>
                <button id="forward" class="btn btn-outline-secondary mx-2 my-2 my-sm-0 disabled"><span class="oi oi-media-step-forward"></span></button>
            </form>
        </nav>
    </head>
    <body>
        <div class="container py-3">
            <div class="row">
                <div class="col">
                    <div id="tree" class="container shadow"</div>
                </div>
            </div>
        </div>
        <script src="/lib/js/jquery.min.js"></script>
        <script src="/lib/js/bootstrap.bundle.min.js"></script>
        <script src="/lib/js/vis.min.js"></script>
        <script>
            const backward = $('#backward');
            const run = $('#run');
            const stop = $('#stop');
            const forward = $('#forward');
            const tree = $('#tree');

            let step = 0;

            run.click(() => {
                run.toggleClass('btn-outline-success');
                run.toggleClass('btn-outline-warning');
                if (run.hasClass('btn-outline-success')) {
                    run.html($('<span class="oi oi-media-play"></span>'));
                } else {
                    run.html($('<span class="oi oi-media-pause"></span>'));
                    if (forward.hasClass('disabled')) {
                        forward.removeClass('disabled');
                    }
                    if (stop.hasClass('disabled')) {
                        stop.removeClass('disabled');
                    }
                }
            });

            stop.click(() => {
                if (run.hasClass('btn-outline-warning')) {
                    run.toggleClass('btn-outline-warning');
                    run.toggleClass('btn-outline-success');
                    run.html($('<span class="oi oi-media-play"></span>'));
                }
                if (! backward.hasClass('disabled')) {
                    backward.addClass('disabled');
                }
                if (! forward.hasClass('disabled')) {
                    forward.addClass('disabled');
                }
                if (! stop.hasClass('disabled')) {
                    stop.addClass('disabled');
                }
                step = 0;
            });

            forward.click(() => {
                if (step == 0 && backward.hasClass('disabled')) {
                    backward.removeClass('disabled');
                }
                step++;
            });

            backward.click(() => {
                step--;
                if (step == 0 && ! backward.hasClass('disabled')) {
                    backward.addClass('disabled');
                }
            });

            // create an array with nodes
            let nodes = new vis.DataSet([
                {id: 1, label: 'Node 1'},
                {id: 2, label: 'Node 2'},
                {id: 3, label: 'Node 3'},
                {id: 4, label: 'Node 4'},
                {id: 5, label: 'Node 5'}
            ]);

            // create an array with edges
            let edges = new vis.DataSet([
                {from: 1, to: 3},
                {from: 1, to: 2},
                {from: 2, to: 4},
                {from: 2, to: 5}
            ]);

            // create a network
            let container = document.getElementById('tree');

            // provide the data in the vis format
            let data = {
                nodes: nodes,
                edges: edges
            };

            let locales = {
                en: {
                    edit: 'Edit',
                    del: 'Delete selected',
                    back: 'Back',
                    addNode: 'Add Node',
                    addEdge: 'Add Edge',
                    editNode: 'Edit Node',
                    editEdge: 'Edit Edge',
                    addDescription: 'Click in an empty space to place a new node.',
                    edgeDescription: 'Click on a node and drag the edge to another node to connect them.',
                    editEdgeDescription: 'Click on the control points and drag them to a node to connect to it.',
                    createEdgeError: 'Cannot link edges to a cluster.',
                    deleteClusterError: 'Clusters cannot be deleted.',
                    editClusterError: 'Clusters cannot be edited.'
                }
            }
            let options = {
                autoResize: true,
                height: '100%',
                width: '100%',
                locale: 'en',
                locales: locales,
                clickToUse: false,
            };

            // initialize your network!
            let network = new vis.Network(container, data, options);
        </script>
    </body>
</html>
